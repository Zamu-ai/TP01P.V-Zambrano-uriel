<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/contacto.css">
</head>
<body>
    <header>
        <h1>HOLA ESTA ES NUESTRA PÁGINA PARA CONTACTARNOS</h1>
    </header>
    <br>
    <h2 class="desc">
        Déjanos un mensaje completando el siguiente formulario:
    </h2>
    <br>
    <h2>REGÍSTRESE PARA PODER ENVIARNOS UN MENSAJE</h2>
    <form onsubmit="enviarFormulario(); return false;"> <!-- Cambiado para usar la función -->
        <h3>Coloque su email</h3>  
        <input id="Email" type="text" required="">
        <h3>Escriba su mensaje aquí:</h3>
        <textarea id="texta" required></textarea>
        <br><br>
        <input type="submit" value="Enviar">
    </form>

    <script>
        function enviarFormulario() {
            event.preventDefault(); 
            
            var email = document.getElementById("Email").value;
             var mensaje = document.getElementById("texta").value;
        
            console.log("Email:", email);
             console.log("Mensaje:", mensaje);
            
            alert(
                "BIENVENIDO: " + email + " SU MENSAJE: " + mensaje + " HA SIDO ENVIADO CORRECTAMENTE"        );
        }
    </script>
</body>
</html>
